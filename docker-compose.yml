version: '3.8'

networks:
  audition-portal:
    driver: bridge

services:
  nginx:
    image: nginx:alpine
    container_name: audition-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - audition-portal
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: audition-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  backend:
    build: ./Audition_Portal_Backend
    container_name: audition-backend
    environment:
      - TZ=Asia/Kolkata
      - NODE_ENV=production
    env_file:
      - ./Audition_Portal_Backend/.env
    expose:
      - "8080"
    networks:
      - audition-portal
    volumes:
      - logs_data:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./Audition_Portal_Frontend
    container_name: audition-frontend
    environment:
      - TZ=Asia/Kolkata
      - NODE_ENV=production
    env_file:
      - ./Audition_Portal_Frontend/.env
    expose:
      - "3000"
    networks:
      - audition-portal
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  logs_data: